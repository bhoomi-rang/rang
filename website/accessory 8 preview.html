<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body 
      {
        margin: 0;
        background: #ffd8d8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, Helvetica, sans-serif;
      }
      .container 
      {
        width: 1500px;
        height: 680px;
        background-color: #ffd8d8;
        border-radius: 70px;
        padding: 40px 80px;
        position: relative;
        overflow-y: auto;
      }
      details 
      {
        position: absolute;
        top: 65px;
        left: 30px;
        z-index: 10;
      }
      summary 
      {
        list-style: none;
        cursor: pointer;
      }
      .line 
      {
        width: 38px;
        height: 4px;
        background-color: #c70000;
        border-radius: 20px;
        margin-bottom: 6px;
      }
      .menu-box 
      {
        background: #c70000;
        padding: 15px;
        border-radius: 15px;
        margin-top: 10px;
        width: 200px;
        color: #ffd8d8;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }
      .menu-box a 
      {
        color: #ffd8d8;
        text-decoration: none;
        display: block;
        margin: 8px 0;
      }
      .logo 
      {
        position: absolute;
        top: 35px;
        right: 40px;
        width: 140px;
      }
      .preview-container
      {
        display: flex;
        align-items: center;
        gap: 60px;
        margin-top: 60px;
      }
      .preview-img
      {
        width: 450px;
        height: 450px;
        border-radius: 20px;
        object-fit: cover;
        box-shadow: 0px 10px 20px rgba(199, 0, 0, 0.25);
      }
      .information
      {
        color: #c70000;
        max-width: 500px;
      }
      .title
      {
        font-size: 45px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .body-text
      {
        font-size: 18px;
        line-height: 1.5;
        color: #C70000;
      }
      .price
      {
        font-size: 24px;
        color: #C70000;
        font-weight: bold;
      }
      .buttons
      {
        display: flex;
        gap: 20px;
        margin-top: 20px;
      }
      .go-back-btn
      {
        display: inline-block;
        margin-top: 30px;
        padding: 14px 28px;
        background: #c70000;
        color: #ffd8d8;
        border-radius: 15px;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        border: none;
        cursor: pointer;
      }
      .checkout-btn
      {
        padding: 14px 28px;
        background: #C70000;
        color: #ffd8d8;
        border: 2px solid #c70000;
        border-radius: 12px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
      }
      .go-back-btn:hover
      {
        background: #A80000;
      }
      .checkout-btn:hover
      {
        background: #A80000;
      }
      </style>
</head>
<body>
    <div class="container">
        <details>
            <summary>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </summary>

            <div class="menu-box">
            <a href="about me.html">about me</a>
            <a href="products.html">products</a>
            <a href="order.html">how to order</a>
            <a href="contact.html"> contact</a>
            </div>
        </details>

        <img src="rang logo.png" class="logo">

        <div class="preview-container">
            <img src="accessory 8.jpeg" class="preview-img">

            <div class="information">
                <div class="title">any tote bag/purse</div>
                <div class="body-text">availability: in stock and can be customized</div>
                <div class="price">rs 800</div>
            </div>
            
            <div class="buttons">
            <a class="go-back-btn" href="crochet accessories.html">go back</a>
            <a class="checkout-btn" href="checkout.html">checkout</a>
            </div>
        </div>
    </div>
</body>
</html>
