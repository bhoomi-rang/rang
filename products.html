<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>products</title>

    <style>
      body {
        margin: 0;
        background: #ffd8d8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        width: 1500px;
        height: 680px;
        background-color: #ffd8d8;
        border-radius: 70px;
        padding: 40px 80px;
        position: relative;
        overflow-y: auto;
      }
      details {
        position: absolute;
        top: 65px;
        left: 30px;
        z-index: 10;
      }
      summary {
        list-style: none;
        cursor: pointer;
      }
      .logo {
        position: absolute;
        top: 35px;
        right: 40px;
        width: 140px;
      }
      .menu-box {
        background: #c70000;
        padding: 15px;
        border-radius: 15px;
        margin-top: 10px;
        width: 200px;
        color: #ffd8d8;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }
      .menu-box a {
        color: #ffd8d8;
        text-decoration: none;
        display: block;
        margin: 8px 0;
      }
      .line {
        width: 38px;
        height: 4px;
        background-color: #c70000;
        border-radius: 20px;
        margin-bottom: 6px;
      }
      .title {
        font-size: 40px;
        color: #c70000;
        font-weight: bold;
        margin-top: 40px;
        line-height: 40px;
        text-align: center;
      }
      .subtitle {
        font-size: 33px;
        color: #c70000;
        font-weight: bold;
        margin-top: 40px;
        text-align: center;
      }

      .categories {
        display: flex;
        justify-content: space-around;
        margin-top: 50px;
      }
      .category {
        text-align: center;
      }

      .circle-img {
        width: 330px;
        height: 330px;
        border-radius: 50%;
        object-fit: cover;
      }

      .text {
        margin-top: 20px;
        font-size: 38px;
        color: #c70000;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <details>
        <summary>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </summary>
        <div class="menu-box">
          <a href="about me.html">about me</a>
          <a href="products.html">products</a>
          <a href="order.html">how to order</a>
          <a href="contact.html"> contact</a>
        </div>
      </details>

      <img src="rang logo.png" class="logo" />

      <div class="title">PRODUCTS</div>
      <div class="subtitle">Shop by category</div>

      <div class="categories">
        <div class="category">
          <a href="crochet flowers.html">
          <img src="flower category.jpeg" class="circle-img" /></a>
          <div class="text">crochet flowers</div>
        </div>

        <div class="category">
          <a href="crochet plushies.html">
          <img src="plushie category.jpeg" class="circle-img" /></a>
          <div class="text">crochet plushies</div>
        </div>

        <div class="category">
          <a href="crochet accessories.html">
          <img src="accessory category.jpeg" class="circle-img" /></a>
          <div class="text">crochet accessories</div>
        </div>
      </div>
    </div>
  </body>
</html>
